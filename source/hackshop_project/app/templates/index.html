<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infant Crying Reason Detector</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
        p { font-size: 18px; margin-top: 20px; }
        .contact { margin-top: 50px; font-size: 16px; }
    </style>
</head>
<body>

    <h1>INFANT CRYING REASON DETECTOR</h1>
    <button onclick="startRecording()">Start Recording</button>
    <p id="status"></p>

    <!-- Contact Information -->
    <div class="contact">
        <h2>📞 Contact a Pediatrician</h2>
        <p><strong>Dr. S.Naveen Kumar</strong></p>
        <p>🏥 ABC Children's Hospital, Chennai</p>
        <p>📍 Address: 123, MG Road, Chennai, Tamil Nadu</p>
        <p>📞 Phone: <a href="tel:+919876543210">+91 98765 43210</a></p>
        <p>📧 Email: <a href="mailto:dr.kumar@example.com">dr.kumar@example.com</a></p>
    </div>

    <script>
        function startRecording() {
            document.getElementById("status").innerText = "Recording and processing...";
            
            fetch("/record", { method: "POST" })  // 🔹 Sends request to Flask
                .then(response => response.json())
                .then(data => {
                    document.getElementById("status").innerText = data.message;
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("status").innerText = "Error processing audio!";
                });
        }
    </script>

</body>
</html>
